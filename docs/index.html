<html>
    <head>
        <link rel="stylesheet" href="./style/yell_point_list.css">
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
        <script src="./js/yell_point_list.js"></script>
        <title>ユニエア　エールイベントポイント一覧</title>
        <meta name="viewport" content="width=device-width,initial-scale=1.0">
        <!-- <meta name="description" content="目標ランクまでのノーマルクエスト周回数を計算するツールです。"> -->
        <meta name="twitter:card" content="summary">
        <meta name="twitter:site" content="@ishikoro1994">
        <meta name="twitter:title" content="ユニエア　エールイベントポイント一覧">
        <!-- <meta name="twitter:description" content="目標ランクまでのノーマルクエスト周回数を計算するツールです。"> -->
        <!-- <meta name="twitter:image" content="https://ishikoro1994.github.io/monsuto_rank_tool/data/thumbnail.JPG"> -->
    </head>
    <body>
        <h1 id="head_title">ユニエア　エールイベントポイント一覧</h1>
        <p id="condition">
            <button id="btn_reset" onclick="btnTestClick()">条件リセット</button>
            <div id="event_name">
                <label>イベント名：</label>
                <select id="select_event_name">
                    <option value="MEMBER_YELL_RANKING_NEW_YEAR'22">MEMBER YELL RANKING NEW YEAR'22</option>
                    <option value="2nd_ANNIVERSARY_MEMBER_YELL_RANKING">2nd ANNIVERSARY MEMBER YELL RANKING</option>
                </select>
            </div>
            <div id="select_grp">
                <label>グループ　：</label>
                <input type="radio" name="rdo_select_grp" id="rdo_select_grp_all" value="all" checked>
                <label for="rdo_select_grp_all">全て</label>
                <input type="radio" name="rdo_select_grp" id="rdo_select_grp_sakura" value="sakura">
                <label for="rdo_select_grp_sakura">櫻坂46</label>
                <input type="radio" name="rdo_select_grp" id="rdo_select_grp_hinata" value="hinata">
                <label for="rdo_select_grp_hinata">日向坂46</label>
            </div>
            <div id="member_name">
                <label>メンバー名：</label>
                <select id="select_member_name">
                    <option value=""></option>
                    <option value="上村">上村</option>
                    <option value="尾関">尾関</option>
                </select>
            </div>
        </p>
        <p id="point_list">
            <!-- グリッド表示 -->
        </p>
    </body>
</html>
